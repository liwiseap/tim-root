spring:
  application:
    name: server-gateway
  profiles:
    active: dev

#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  #请求和响应GZIP压缩支持 支持压缩的mime types
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true